<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <app-sidenav-list (sidenavClicked)="openContactDialog()"></app-sidenav-list>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div><a mat-raised-button color="primary"  style="text-decoration: none; color: aliceblue; font-size: 20px;" routerLink=""><mat-icon>shop_two</mat-icon> Best Market</a></div>
        <span class="example-spacer"></span>
        <div fxHide.xs ><a mat-raised-button color="primary" routerLink="/"><mat-icon>store</mat-icon> Home</a></div>
        <div fxHide.xs style="margin-left: 5px;"><a mat-raised-button color="primary" routerLink="/products"><mat-icon>shopping_cart</mat-icon> All Products</a></div>
        <div fxHide.xs style="margin-left: 5px;"><a (click)="openContactDialog()" mat-raised-button color="primary" routerLink="/contact"><mat-icon>call</mat-icon> Contact</a></div>
      </mat-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
