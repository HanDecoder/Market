<h1 mat-dialog-title>Contacts</h1>
<hr>
<div mat-dialog-content style="font-size: 12px; color: coral;">
    <p>Provider: <span style="font-size: 15px; color: chocolate;">{{data.provider}}</span></p>
    <p>Location: <span style="font-size: 15px; color: chocolate;">{{data.location}}</span></p>
    <p>E-mail: <a href="mailto:{{data.email}}" style="font-size: 15px; color: chocolate;">{{data.email}}</a></p>
    <p>Phone Number: <a href="tel:{{data.phone}}" style="font-size: 15px; color: chocolate;">{{data.phone}}</a></p>
</div>
<hr>
